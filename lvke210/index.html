<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" article="IE=edge" />
    <meta name="viewport" article="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./static/favicon.ico" />
    <title>旅客 | 天地逆旅 光阴过客</title>
  </head>
  <body>
    <canvas id="cw"></canvas>
    <div class="wrap">
      <div class="header">
        <div class="title">天地逆旅 光阴过客</div>
        <div class="bar">
          <div class="childbar">
            <div class="active"><a href="#home">首页</a></div>
            <div><a href="#cat">我家的猫</a></div>

            <div><a href="#game">放松一下</a></div>
            <div><a href="#hole">树洞</a></div>
          </div>
          <div style="display: flex">
            <div style="margin-right: 50px">
              <input id="search_btn" type="search" placeholder="hello world" />
            </div>
            <div style="color: white; font-size: 12px">
              <span id="show_login_btn"></span>
            </div>
            <div id="login">
              <div id="close_btn">X</div>
              <div><input type="text" id="userName_ipt" /></div>
              <div><input type="password" id="password_ipt" /></div>
              <div class="login_btn_wrap">
                <div id="login_btn">登陆</div>
                <div id="register_btn">注册</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="article">
        <div id="home" class="content act">
          <ul>
            <li><img src="https://picsum.photos/700/400?random=1" alt="" /></li>
            <li><img src="https://picsum.photos/700/400?random=2" alt="" /></li>
            <li><img src="https://picsum.photos/700/400?random=3" alt="" /></li>
            <li><img src="https://picsum.photos/700/400?random=4" alt="" /></li>
          </ul>
        </div>
        <div id="cat" class="content">
          <div class="box">
            <ul class="minbox">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <ol class="maxbox">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ol>
          </div>
        </div>

        <div id="game" class="content">
          <canvas id="tankCanvas" width="1000" height="600"></canvas>
        </div>
        <div id="hole" class="content">
          <textarea name="" id="textarea" rows="3"></textarea>
          <div class="button" id="holebtn">扔进洞里</div>
          <div id="holeBox"></div>
        </div>
        <div class="nav">
          <img id="img" src="./static/3.gif" alt="" />
          <div id="test">
            <div id="hatbox" ondrop="drop(event)" ondragover="dragover(event)">
              <div id="hat" draggable="true"></div>
            </div>

            <div
              id="light"
              ondrop="drop(event)"
              ondragover="dragover(event)"
              draggable="false"
            ></div>
          </div>
          <audio
            id="audio"
            style="margin: 0 auto; display: block"
            src="./static/The Ludlows.mp3"
            autoplay="true"
            loop="-1"
          ></audio>
        </div>
      </div>
      <div class="footer">------而浮生若梦，为欢几何？</div>
      <div id="totop">
        <img src="./static/1.gif" style="height: 50px" alt="" />
      </div>
    </div>
  </body>
</html>
